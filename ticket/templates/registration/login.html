<!DOCTYPE html>
<html lang="en">
{% load pwa %}

<!-- begin::Head -->
<head>
    {% progressive_web_app_meta %}
    <meta charset="utf-8"/>
    <title>Metronic | Login Page - 4</title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

    <!--begin::Web font -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: {"families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"]},
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!--end::Web font -->

    <!--begin::Global Theme Styles -->
    {% load static %}
    <link href="{% static 'ticket/css/vendors.bundle.rtl.css' %}" rel="stylesheet" type="text/css"/>

    {% load static %}
    <link href="{% static 'ticket/css/style.bundle.rtl.css' %}" rel="stylesheet" type="text/css"/>

    <!--end::Global Theme Styles -->
</head>

<!-- end::Head -->

<!-- begin::Body -->
<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">

<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-3"
         id="m_login" style="background-image: url(/static/ticket/images/login/bg-2.jpg);">
        <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
            <div class="m-login__container">
                <div class="m-login__logo">
                    <a href="#">
                        <img src="/static/ticket/images/logo/logo_tag.png">
                    </a>
                </div>
                <div class="m-login__signin">
                    <div class="m-login__head">
                        <h3 class="m-login__title">لطفا وارد شوید</h3>
                    </div>
                    <form class="m-login__form m-form" method="POST" action="/login/">
                        {% csrf_token %}
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text" placeholder="َنام‌کاربری به همراه کد آرایشگاه"
                                   name="username" autocomplete="off">
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input m-login__form-input--last" type="password"
                                   placeholder="پسورد" name="password">
                        </div>
                        <div class="row m-login__form-sub">
                            <div class="col m--align-left m-login__form-left">
                                <label class="m-checkbox  m-checkbox--light">
                                    <input type="checkbox" name="remember"> من را به خاطر بسپر
                                    <span></span>
                                </label>
                            </div>
                            <div class="col m--align-right m-login__form-right">
                                <a href="javascript:;" id="m_login_forget_password" class="m-link">فراموشی پسورد ؟</a>
                            </div>
                        </div>
                        <div class="m-login__form-action">
                            <button id="m_login_signin_submit"
                                    class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">وارد
                                شوید
                            </button>
                            <input type="hidden" name="next" value="/">
                        </div>
                    </form>
                </div>
                <div class="m-login__forget-password">
                    <div class="m-login__head">
                        <h3 class="m-login__title">پسورد خود را فراموش کردید؟</h3>
                        <div class="m-login__desc">ایمیل خود را وارد کنید برای بازیابی کلمه عبور شما:</div>
                    </div>
                    <form class="m-login__form m-form" method="POST" action="/forgot/">
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text" placeholder="ایمیل" name="email"
                                   id="m_email" autocomplete="off">
                        </div>
                        <div class="m-login__form-action">
                            <button id="m_login_forget_password_submit"
                                    class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
                                درخواست بازیابی
                            </button>&nbsp;&nbsp;
                            <button id="m_login_forget_password_cancel"
                                    class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom  m-login__btn">لغو
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- end:: Page -->

<!--begin::Global Theme Bundle -->
{% load static %}
<script src="{% static 'ticket/js/vendors.bundle.js' %}" type="text/javascript"></script>
{% load static %}
<script src="{% static 'ticket/js/scripts.bundle.js' %}" type="text/javascript"></script>

<!--end::Global Theme Bundle -->

<!--begin::Page Scripts -->
{% load static %}
<script src="{% static 'ticket/js/login.js' %}" type="text/javascript"></script>

<!--end::Page Scripts -->
</body>

<!-- end::Body -->
</html>
